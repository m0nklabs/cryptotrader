name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  autofix:
    name: Auto-fix style (PRs only)
    runs-on: [self-hosted, Linux, org]
    if: github.event_name == 'pull_request'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GH_PAT }}

      - name: Run header
        uses: m0nklabs/cryptotrader/.github/actions/run-header@master
        with:
          title: "CI / Auto-fix style"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Fix style issues
        run: |
          pip install ruff pre-commit -q

          # Run pre-commit autofixes (end-of-file, trailing whitespace, etc.)
          pre-commit run --all-files || true

          # Additional ruff fixes (sometimes pre-commit ruff misses things)
          ruff check --fix . || true
          ruff format . || true

      - name: Commit and push fixes
        run: |
          if git diff --quiet; then
            echo "No style fixes needed"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "style: auto-fix whitespace and formatting"
            git push
            echo "Style fixes pushed - CI will re-run"
          fi

  pre-commit:
    name: Pre-commit checks
    runs-on: [self-hosted, Linux, org]
    needs: [autofix]
    if: always() && (needs.autofix.result == 'success' || needs.autofix.result == 'skipped')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run header
        uses: m0nklabs/cryptotrader/.github/actions/run-header@master
        with:
          title: "CI / Pre-commit"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1

  backend:
    name: Backend (ruff + pytest)
    runs-on: [self-hosted, Linux, org]
    needs: [autofix]
    if: always() && (needs.autofix.result == 'success' || needs.autofix.result == 'skipped')

    env:
      DATABASE_URL: postgresql+psycopg2://cryptotrader:cryptotrader@localhost:5432/cryptotrader_test
      BITFINEX_API_KEY: ${{ secrets.BITFINEX_API_KEY }}
      BITFINEX_API_SECRET: ${{ secrets.BITFINEX_API_SECRET }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      PAPER_TRADING: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run header
        uses: m0nklabs/cryptotrader/.github/actions/run-header@master
        with:
          title: "CI / Backend"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Create test database
        run: |
          psql postgresql://cryptotrader:cryptotrader@localhost:5432/postgres -c "DROP DATABASE IF EXISTS cryptotrader_test;"
          psql postgresql://cryptotrader:cryptotrader@localhost:5432/postgres -c "CREATE DATABASE cryptotrader_test;"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint
        run: |
          ruff check .

      - name: Unit Tests
        run: |
          pytest -q --cov=core --cov=api --cov-report=xml -m "not integration"

      - name: Integration Tests
        if: ${{ env.BITFINEX_API_KEY != '' }}
        run: |
          pytest -q -m "integration" --tb=short
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  frontend:
    name: Frontend (build)
    runs-on: [self-hosted, Linux, org]
    needs: [autofix]
    if: always() && (needs.autofix.result == 'success' || needs.autofix.result == 'skipped')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run header
        uses: m0nklabs/cryptotrader/.github/actions/run-header@master
        with:
          title: "CI / Frontend"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run tests
        working-directory: frontend
        run: npm test -- --run

      - name: Build
        working-directory: frontend
        run: npm run build
