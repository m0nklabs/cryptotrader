name: Secret Scan

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    # Full repo scan every Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:  # Manual trigger for full scan

jobs:
  gitleaks:
    name: Gitleaks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for scanning all commits

      - name: Run Gitleaks (full scan)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}  # Optional, for extra features
