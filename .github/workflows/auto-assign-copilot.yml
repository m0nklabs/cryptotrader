name: Auto-assign Copilot

on:
  issues:
    types: [opened, labeled]

permissions:
  issues: write

jobs:
  assign-copilot:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'copilot')
    steps:
      - name: Assign Copilot to issue
        uses: actions/github-script@v7
        with:
          script: |
            // Add a comment mentioning @copilot to trigger the coding agent
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '@copilot please implement this issue. Create a fresh branch from current master and open a PR when ready.'
            });

            console.log(`Copilot triggered on issue #${context.issue.number}`);
