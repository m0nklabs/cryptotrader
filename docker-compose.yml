version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: cryptotrader-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cryptotrader}
      POSTGRES_USER: ${POSTGRES_USER:-cryptotrader}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cryptotrader}
    ports:
      # Bind to localhost only; systemd jobs run on the same host.
      - "127.0.0.1:5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes: {}
