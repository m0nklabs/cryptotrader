services:
  postgres:
    image: postgres:16-alpine
    container_name: cryptotrader-postgres
    environment:
      POSTGRES_USER: cryptotrader
      POSTGRES_PASSWORD: dev_password_change_me
      POSTGRES_DB: cryptotrader
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cryptotrader"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
